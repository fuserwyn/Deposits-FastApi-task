<!DOCTYPE html>
<html>
<head>
    <title>deposit</title>
    <meta charset="utf-8" />
</head>
<body>
    <div id="message"></div>
     <p>
        Введите дату: <br /> 
        <input date="date" id="date" />
    </p>
     <p>
        Введите период: <br /> 
        <input period="period" id="period" type="number" />
    </p>
    <p>
        Введите сумму вклада: <br /> 
        <input amount="amount" id="amount" type="number"/>
    </p>
    <p>
        введите процент по вкладу: <br /> 
        <input rate="rate" id="rate" type="number"/>
    </p>
    <button onclick="send()">Отправить</button>
<script>
    async function send(){
 
        // получаем поля
        const date = document.getElementById("date").value;
        const period = document.getElementById("period").value;
        const amount = document.getElementById("amount").value;
        const rate = document.getElementById("rate").value;
        // отправляем запрос
        const response = await fetch("/hello", {
                method: "POST",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    date: date,
                    period: period,
                    amount: amount,
                    rate: rate
                })
            });
            if (response.ok) {
                const data = await response.json();
                document.getElementById("message").textContent = data.message;
            }
            else
                console.log(response);
    }
</script>
</body>
</html>
